


<div class="container">

    <div class="container-left">

        <ul *ngFor="let produtos of products">
         <div class="checkbox">
            <span class="top-product">
              <b>Id:</b>{{produtos.id}}
              <b>Quantidade: </b>{{produtos.qtd}}
            </span>
              <h2>{{produtos.name}}</h2>
              <h3> <b>R$: </b>{{produtos.price}} <button type="submit">Editar</button></h3>
         </div>

        </ul>

    </div>

    <div class="container-right">
      <h1>Editar Valores</h1>
    </div>
</div>
